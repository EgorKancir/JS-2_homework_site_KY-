<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-2 Lesson 2</title>
    <link rel="shortcut icon" href="./src/img/javascript_favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/style2.css">
</head>
<body>
    <header class="header">
        <h1 class="js-title">JS-2</h1>
        <h3 class="lesson-number">Lesson 2</h3>
        <img class="decor-svg" src="./src/img/new.svg" alt="new">
    </header>
    <main class="main">
        <div class="lesson-box">
            <h3 class="lesson-box__title">Choose a lesson</h3>
            <div class="lesson-group">
                <a class="lesson-group__number" href="./index.html">1</a>
                <a class="lesson-group__number lesson-group__number--active" href="./index2.html">2</a>
                <a class="lesson-group__number" href="./index3.html">3</a>
            </div>
        </div>
        <div class="hw-group">
            <div class="hw-group__element">
                <label for="input-throttle">
                    Throttle
                    <input type="text" id="input-throttle">
                </label>
            </div>
            <div class="hw-group__element">
                <label for="input-debounce">
                    Debounce
                    <input type="text" id="input-debounce">
                </label>
            </div>
            <div class="hw-group__element">
                <label for="input-user-name">
                    User name
                    <input type="text" id="input-user-name">
                </label>
                <h3 class="user-name-text"></h3>
            </div>
            <div class="hw-group__element">
                <div class="point-box">
                    <div class="point" id="point"></div>
                </div>
                <span id="coord"></span>
            </div>
            <div class="hw-group__element">
                <div class="slider">
                    <input type="range" min="50" max="500" value="300" class="slider__input" />
                    <img src="https://via.placeholder.com/300x300" class="slider__image" />
                </div>
            </div>
            <div class="hw-group__element">
                <div id="box"></div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./src/js/index2.js"></script>
</body>
</html>
